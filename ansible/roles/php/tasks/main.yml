---
# tasks file for php

- name: Install PHP 8.1 and required extensions
  ansible.builtin.apt:
    name:
      - php8.1-fpm
      - php8.1-mysql
      - php8.1-xml
      - php8.1-mbstring
      - php8.1-gd
      - php8.1-curl
      - php8.1-zip
    state: present
    update_cache: true

- name: Ensure PHP runtime directory exists
  ansible.builtin.file:
    path: /var/run/php
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'
  become: true

- name: Configure PHP-FPM to use nginx user
  ansible.builtin.template:
    src: www.conf.j2
    dest: /etc/php/8.1/fpm/pool.d/www.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - Restart PHP-FPM

- name: Start and enable PHP-FPM service
  ansible.builtin.service:
    name: php8.1-fpm
    state: started
    enabled: true

- name: Wait a few seconds for socket to appear
  ansible.builtin.wait_for:
    path: /var/run/php/php8.1-fpm.sock
    state: present
    timeout: 10

- name: Ensure PHP-FPM socket has correct ownership
  ansible.builtin.file:
    path: /var/run/php/php8.1-fpm.sock
    owner: nginx
    group: nginx
    mode: '0660'

- name: DebugCheck PHP-FPM socket permissions
  ansible.builtin.stat:
    path: /var/run/php/php8.1-fpm.sock
  register: php_fpm_socket_stat

- name: DebugPrint socket permissions
  ansible.builtin.debug:
    msg: "Socket owner: {{ php_fpm_socket_stat.stat.pw_name }}, group: {{ php_fpm_socket_stat.stat.gr_name }}, mode: {{ php_fpm_socket_stat.stat.mode }}"
  when: php_fpm_socket_stat.stat.exists
