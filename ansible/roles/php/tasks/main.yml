---
# tasks file for php

- name: Install PHP 8.1 and required extensions
  ansible.builtin.apt:
    name:
      - php8.1-fpm
      - php8.1-mysql
      - php8.1-xml
      - php8.1-mbstring
      - php8.1-gd
      - php8.1-curl
      - php8.1-zip
    state: present
    update_cache: true

- name: Set correct permissions for PHP-FPM socket directory
  ansible.builtin.file:
    path: /var/run/php
    owner: nginx
    group: nginx
    mode: '0755'
    state: directory
  become: true

- name: Configure PHP-FPM to use nginx user
  ansible.builtin.template:
    src: www.conf.j2
    dest: /etc/php/8.1/fpm/pool.d/www.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart PHP-FPM

# There is NO separate "Start and enable" task here.
# The handler will handle the first start as well as subsequent restarts.

- name: DebugCheck PHP-FPM service status
  ansible.builtin.systemd:
    name: php8.1-fpm
    state: started
  register: php_fpm_status

- name: DebugPrint PHP-FPM status
  ansible.builtin.debug:
    msg: "PHP-FPM service is running. Changed: {{ php_fpm_status.changed }}"

- name: DebugCheck PHP-FPM socket permissions
  ansible.builtin.stat:
    path: /var/run/php/php8.1-fpm.sock
  register: php_fpm_socket_stat

- name: DebugPrint socket permissions
  ansible.builtin.debug:
    msg: >-
      Socket /var/run/php/php8.1-fpm.sock owner: {{ php_fpm_socket_stat.stat.pw_name }},
      group: {{ php_fpm_socket_stat.stat.gr_name }},
      mode: {{ php_fpm_socket_stat.stat.mode }}
  when: php_fpm_socket_stat.stat.exists
