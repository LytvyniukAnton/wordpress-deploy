---
# tasks file for wordpress

# --- Create WordPress directory ---
- name: Ensure WordPress directory exists
  ansible.builtin.file:
    path: "{{ wordpress_site_path }}"
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'

# --- Download and extract WordPress ---
- name: Download and extract WordPress
  ansible.builtin.unarchive:
    src: https://wordpress.org/latest.tar.gz
    dest: "{{ wordpress_site_path }}"
    remote_src: true
    extra_opts: ['--strip-components=1']
    owner: nginx
    group: nginx

# --- Deploy wp-config.php ---
- name: Deploy wp-config.php
  ansible.builtin.template:
    src: wp-config.php.j2
    dest: "{{ wordpress_site_path }}/wp-config.php"
    owner: nginx
    group: nginx
    mode: '0644'

# --- Set ownership and permissions recursively ---
- name: Set ownership and permissions recursively for WordPress
  ansible.builtin.file:
    path: "{{ wordpress_site_path }}"
    state: directory
    owner: nginx
    group: nginx
    recurse: true
    mode: '0755'
  notify: Restart Nginx

# --- Ensure uploads writable by nginx ---
- name: Ensure wp-content/uploads is writable
  ansible.builtin.file:
    path: "{{ wordpress_site_path }}/wp-content/uploads"
    state: directory
    owner: nginx
    group: nginx
    mode: '0755'
    recurse: true
