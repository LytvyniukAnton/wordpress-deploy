- name: Download aaPanel installer
  ansible.builtin.get_url:
    url: https://www.aapanel.com/script/install-en.sh
    dest: /tmp/install.sh
    mode: '0755'

- name: Install aaPanel asynchronously if not installed
  ansible.builtin.command:
    argv:
      - bash
      - /tmp/install.sh
      - install_ubuntu_22
      - no
      - no
      - 8888
  args:
    creates: /www/server/panel
  async: 600
  poll: 0

- name: Wait for aaPanel panel directory to exist
  ansible.builtin.wait_for:
    path: /www/server/panel
    timeout: 600
    state: present
    sleep: 10

- name: Wait for aaPanel to listen on port 8888
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: 8888
    delay: 10
    timeout: 300

- name: Wait for server to be reachable again (after possible reboot)
  ansible.builtin.wait_for_connection:
    delay: 15
    timeout: 600

- name: Ensure aaPanel service (bt) is enabled and running
  ansible.builtin.systemd:
    name: bt
    state: started
    enabled: true
