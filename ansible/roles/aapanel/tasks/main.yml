---
- name: Download aaPanel installer
  ansible.builtin.get_url:
    url: https://www.aapanel.com/script/install-en.sh
    dest: /tmp/install.sh
    mode: '0755'

- name: Install aaPanel (if not installed)
  ansible.builtin.command: bash /tmp/install.sh install_ubuntu_22 no no 8888
  args:
    creates: /www/server/panel

- name: Wait until aaPanel panel directory exists
  ansible.builtin.wait_for:
    path: /www/server/panel
    timeout: 600
    state: present
    sleep: 10

- name: Wait for aaPanel to listen on port 8888
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: 8888
    delay: 10
    timeout: 300

- name: Check if aaPanel process is running
  ansible.builtin.shell: pgrep -f bt
  register: aapanel_bt_process
  changed_when: false
  failed_when: aapanel_bt_process.rc != 0
