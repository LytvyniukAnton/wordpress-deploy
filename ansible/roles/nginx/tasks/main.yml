---
- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: true

- name: Set Nginx to run as nginx user
  ansible.builtin.replace:
    path: /etc/nginx/nginx.conf
    regexp: '^user\s+www-data;'
    replace: 'user nginx;'
  notify: Restart Nginx

# --- SSL Configuration ---
- name: Ensure SSL directory exists
  ansible.builtin.file:
    path: /etc/nginx/ssl
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Remove old SSL files to force regeneration
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/nginx/ssl/nginx.crt
    - /etc/nginx/ssl/nginx.key
    - /etc/nginx/ssl/nginx.csr
  when: not ansible_check_mode

- name: Check if SSL private key exists
  ansible.builtin.stat:
    path: /etc/nginx/ssl/nginx.key
  register: nginx_ssl_key

- name: Generate a private key for SSL
  community.crypto.openssl_privatekey:
    path: /etc/nginx/ssl/nginx.key
    size: 2048
  when: not nginx_ssl_key.stat.exists
  notify: Restart Nginx

- name: Check if CSR exists
  ansible.builtin.stat:
    path: /etc/nginx/ssl/nginx.csr
  register: nginx_ssl_csr

- name: Create a certificate signing request (CSR)
  community.crypto.openssl_csr:
    path: /etc/nginx/ssl/nginx.csr
    privatekey_path: /etc/nginx/ssl/nginx.key
    common_name: "{{ ansible_host }}"
  when: not nginx_ssl_csr.stat.exists
  notify: Restart Nginx

- name: Check if self-signed certificate exists
  ansible.builtin.stat:
    path: /etc/nginx/ssl/nginx.crt
  register: nginx_ssl_cert

- name: Create a self-signed certificate
  community.crypto.x509_certificate:
    path: /etc/nginx/ssl/nginx.crt
    csr_path: /etc/nginx/ssl/nginx.csr
    privatekey_path: /etc/nginx/ssl/nginx.key
    provider: selfsigned
    selfsigned_not_after: "+365d"
  when: not nginx_ssl_cert.stat.exists
  notify: Restart Nginx

- name: Remove temporary CSR
  ansible.builtin.file:
    path: /etc/nginx/ssl/nginx.csr
    state: absent
  when: nginx_ssl_csr.stat.exists

# --- Site config ---
- name: Remove default Nginx config
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: Restart Nginx

- name: Copy Nginx site config
  ansible.builtin.template:
    src: default.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: nginx
    group: nginx
    mode: '0644'
  notify: Restart Nginx

- name: Create symlink for Nginx site config
  ansible.builtin.file:
    src: /etc/nginx/sites-available/default
    dest: /etc/nginx/sites-enabled/default
    state: link
  notify: Restart Nginx

- name: Copy Nginx site config for aaPanel
  ansible.builtin.template:
    src: aapanel.conf.j2
    dest: /etc/nginx/sites-available/aapanel.conf
    owner: nginx
    group: nginx
    mode: '0644'
  notify: Restart Nginx

- name: Create symlink for aaPanel Nginx site config
  ansible.builtin.file:
    src: /etc/nginx/sites-available/aapanel.conf
    dest: /etc/nginx/sites-enabled/aapanel.conf
    state: link
  notify: Restart Nginx
